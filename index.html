<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Country List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>
  <body class="container">
    <header>
        <form class="d-flex mt-4 mb-4 w-50" role="search">
            <input class="form-control " type="search" placeholder="Search Country" aria-label="Search">
            <button class="btn btn-outline-none search-icon" type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #869686;"></i></button>
        </form>
    </header>
    <section class="filter">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col ">
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="col">
                        <select class="form-select form-select-sm me-2" aria-label=".form-select-sm example">
                            <option selected>Area</option>
                            <option value="1">Smaller than Lithuania</option>
                          </select>
                    </div>

                      <div class="col">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Region</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                      </div>
                </div>
            </div>
            <div class="col">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected="">Sort by Letter</option>
                    <option value="1">Ascending</option>
                    <option value="2">Descending</option>
                  </select>

            </div>
        </div>
    </section>

    <section id="countries-container" class="mt-3">
        
    </section>

    <!-- Javascript -->
    <script src="app.js"></script>
    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
